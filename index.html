<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Project</title>
</head>
<body>
    <!-- toobox -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightred color"></div>
            <div class="lightblue color"></div>
            <div class="lightpur color"></div>
            <div class="lightgreen color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>


    <!-- main conainer  -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color lightred"></div>
            <div class="ticket-id">#sampleid</div>
            <div class="task-area">#sampletask</div>
            <div class="ticket-lock">
                <i class="fas fa-lock"></i>
            </div>
            
        </div> -->
        
    </div>

    <!-- modal -->
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont"></textarea>
        <div class="priority-colors-cont">
            <div class="lightred priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="lightpur priority-color"></div>
            <div class="lightgreen priority-color border"></div>
        </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.js"></script>
    <script src="./script.js"></script>
